<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="playGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
    <linearGradient id="streamGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="180" fill="url(#bgGrad)"/>

  <!-- Streaming waves -->
  <g opacity="0.3">
    <path d="M200 512 Q 312 412, 424 512 T 648 512 T 872 512" stroke="url(#streamGrad)" stroke-width="8" fill="none" transform="translate(0, -80)"/>
    <path d="M200 512 Q 312 412, 424 512 T 648 512 T 872 512" stroke="url(#streamGrad)" stroke-width="8" fill="none"/>
    <path d="M200 512 Q 312 412, 424 512 T 648 512 T 872 512" stroke="url(#streamGrad)" stroke-width="8" fill="none" transform="translate(0, 80)"/>
  </g>

  <!-- Play button circle -->
  <circle cx="512" cy="512" r="200" fill="none" stroke="url(#playGrad)" stroke-width="12" opacity="0.8"/>

  <!-- Play triangle -->
  <path d="M450 380 L450 644 L680 512 Z" fill="url(#playGrad)"/>

  <!-- Subtle inner glow -->
  <circle cx="512" cy="512" r="180" fill="none" stroke="white" stroke-width="2" opacity="0.1"/>
</svg>
